<input type="text" data-bind="value: koYear, valueUpdate: 'input'"></input>
<input type="text" data-bind="value: koMonth, valueUpdate: 'input'"></input>
<div id="calendar">
  <ul>
    <li>mon</li>
    <li>tue</li>
    <li>wed</li>
    <li>thu</li>
    <li>fri</li>
    <li>sat</li>
    <li>sun</li>
    <!-- ko foreach: koDates -->
    <li data-bind="text: text">
    </li>
    <!-- /ko -->
  </ul>
</div>
<script type='text/javascript' src='./calendar.js'></script>
<script>
  var vm, today = new Date();
  vm = {
    koYear: ko.observable( today.getFullYear() ),
    koMonth: ko.observable( today.getMonth() + 1 )
  };
  vm.koDates = ko.computed( function() {
    return calendar.createDates( vm.koYear(), vm.koMonth() );
  } );
  ko.applyBindings( vm );
</script>
